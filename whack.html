<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Whack A Mole by JJ Santos</title>

<link rel="stylesheet" href="./libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="./libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="./css/main.css" />
<link rel="stylesheet" href="./css/threejsshadows.css" />

<script src="./libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="./libs/jquery-ui/jquery-ui.js"></script>

<script src="./libs/three.js/three.js"></script>
<!-- <script src="./libs/three.js/controls/OrbitControls.js"></script> -->
<script src="./libs/colorpicker/js/colorpicker.js"></script>

<script src="./libs/three.js/loaders/GLTFLoader.js"></script>

<script src="./libs/three.js/loaders/inflate.min.js"></script>
<script src="./libs/three.js/loaders/FBXLoader.js"></script>

<script src="./libs/three.js/utils/cloneFBX.js"></script>

<script src="./libs/keyframe.js/keyframe.js"></script>

<script src="whack.js"></script>

<script type="text/javascript">


function initControls()
{
    $("input[name=animation]").click(
        function() {
            var id = $("input[name=animation]:checked").attr('value');
            changeAnimation(id);
        }
    );

}

</script>

<script type="text/javascript">

	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

        document.addEventListener("keydown", onKeyDown, false);

				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();

		        // Run the run loop
		        run();
			}
	);

</script>

</head>

<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	<div id="title">Whack A Mole by JJ Santos
    <h1 id="score">Score: 0</h1>
    <h1 id="time">Timer: 30 </h1>
  </div>






</div>

<div id="animations">
	Animations
	<form>
		<input type="radio" name="animation" value="idle" checked id="idleradio">Idle<br>
		<input type="radio" name="animation" value="walk" id="walkradio">Walk<br>
		<input type="radio" name="animation" value="run" id="runradio">Run<br>
		<input type="radio" name="animation" value="attack" id="attackradio">Attack<br>
		<input type="radio" name="animation" value="dead" id="deadradio">Dead<br>
	</form>
</div>


</body>


</html>
